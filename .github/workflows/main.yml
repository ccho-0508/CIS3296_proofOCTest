# This is a basic workflow to help you get started with Actions

name: Testing Automatin with Cronjob

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/2 * * * *" # Runs every other minute (Check https://crontab.guru/)



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - name: üçΩÔ∏è Checkout the repo
          uses: actions/checkout@main
          with:
            fetch-depth: 1
            
        - name: üêç Set up Python 3.8
          uses: actions/setup-python@v2
          with:
            python-version: '3.8'
            
        - name: üì• Download the Python script needed for automation
          run:  curl https://raw.githubusercontent.com/ccho-0508/CIS3296_proofOCTest/main/testSc.py -o testSc.py

        - name: üöÄ Run Automation
          run: python testSc.py 
          
          
          
